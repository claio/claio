apiVersion: apps/v1
kind: Deployment
metadata:
  name: claio-kine
  namespace: claio-system
  labels:
    app: claio-kine
spec:
  replicas: 1
  selector:
    matchLabels:
      app: claio-kine
  template:
    metadata:
      labels:
        app: claio-kine
    spec:
      terminationGracePeriodSeconds: 5
      containers:
      - name: kine
        image: rancher/kine:v0.13.2
        args:
          - --endpoint 
          - "nats://?bucket=tenant-sample&dontListen"
---
apiVersion: v1
kind: Service
metadata:
  name: claio-kine
  namespace: claio-system
spec:
  selector:
    app: claio-kine
  ports:
    - name: kine
      port: 2379
      protocol: TCP